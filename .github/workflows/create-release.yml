name: Create release

on:
  workflow_call:
    inputs:
      version:
        description: 'A version suffix to be used for zip name'
        required: true
        type: string

      zip_command:
        description: 'A shell command for creating a release zip'
        required: true
        type: string

jobs:
  create-release:
    name: 'Create Release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      ZIP_NAME: ${{ github.event.repository.name }}-${{ inputs.version }}
    steps:
      - name: Install required tools
        run: |
          sudo apt update
          sudo apt install zip tree

      - name: Check out repository code
        uses: actions/checkout@v5
        with:
          submodules: recursive

      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v5
        with:
          path: artifacts

      - name: Print artifact tree
        run: tree artifacts

